<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<title>Quizz App</title>
</head>
<body>

	<section class="introduction">
		<h1 class="title"> Chemistry Elements Quizz </h1>
		<h3 class="explanation"> Please find the name of the chemical symbol </h3>
	</section>

	<section class="listQuestions">
		<div class="call">
			<h3 class="question"> What is the name of the element <span id="element"></span> ? </h3>
			<ul class="itemList">

			</ul>

		</div>		
	</section>

	<section class="showResults">
		<div class="results">
			<ul class="icons">

			</ul>
		</div>
		<div class="displayPoints">
			<p class="points"> <span id="numbercor"> 0 </span> right answers and <span id="numberinc"> 0 </span> wrong answers.</p> 
		</div>
	</section>


	<div id="overlay">
     	<div>
         	 <p>Game Over. You got <span id="nright"> </span> answers right and <span id="nwrong"></span> wrong. </p>
         	 <a href='#' onclick='overlayf()'>Start Again</a>
     	</div>
	</div>
</body>
</html>
